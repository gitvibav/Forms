<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Addition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="user-form">
        <label for="" >Name:</label>
        <input type="text" id="name" placeholder="Enter your name" onkeyup="validateName()">
        <span id="name-error"></span>
        <label for="" class="elem">Mobile No:</label>
        <input type="text" id="mobile"  placeholder="Enter your mobile no." onkeyup="validateMobile()">
        <span id="phone-error"></span>
        <label for="" class="elem">Mail id:</label>
        <input type="text" id="mail" placeholder="Enter your mail id" onkeyup="validateMail()">
        <span id="email-error"></span>

        <button onclick="validateForm()">Add</button>
        <span id="submit-error"></span>
    </div>

    <div class="list-div">
        <ul id="list">

        </ul>
